<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- render all elements css style -->
    <link rel="stylesheet" href="Css/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- main css style -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <header>
        <div class="container">
          <nav>
            <ul>
              <li class="active">Home</li>
              <li>User</li>
              <li>Product</li>
              <li>Services</li>
              <li>About</li>
              <li>Contact Us</li>
            </ul>
          </div>
      </header>
      <div class="container">
        <div class="login">
            <div class="mail">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="enter your email please"
              />
            </div>
            <div class="pass">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="enter your password please"
              />
            </div>
            <div class="btn1">
              <button id="login">Login</button>
            </div>
        </div>
        <div class="signup">
          <div id="username">
            <label for="newname">Username</label>
            <input
              type="text"
              id="newname"
              placeholder="Enter your Name please"
            />
          </div>
          <div id="userage">
            <label for="newage">Age</label>
            <input
              type="text"
              id="newage"
              placeholder="Enter your Age please"
            />
          </div>
          <div class="usermail">
            <label for="newmail">Email</label>
            <input
              type="email"
              id="newmail"
              placeholder="Enter your email please"
            />
          </div>
          <div class="userphone">
            <label for="newphone">Phone</label>
            <input
              type="tel"
              id="newphone"
              placeholder="Enter your Phone Number please"
            />
          </div>
          <div class="userpass">
            <label for="newpass">Password</label>
            <input
              type="password"
              id="newpass"
              placeholder="Enter your password please"
            />
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <input
              type="password"
              id="confirm"
              placeholder="Confirm password"
            />
          </div>
          <div class="btn2">
            <button id="signup">Signup</button>
          </div>
        </div>
        <a href="#" class="li">Login</a>
        <a href="#" class="su">Signup</a>
      </div>
    </div>
    <!-- Start Footer -->
    <div class="footer">
      &copy; 2022 <span>Developer</span> All Right Reserved
    </div>
    <!-- End Footer -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
